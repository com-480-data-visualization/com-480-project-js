<!doctype html>
<html lang="en-us">

   <head>

      <!-- Meta -->
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1">

      <title>Hit Artist Analyzer - HAA</title>
      <meta name="description" content="">

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css" />
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

      <!-- Web fonts -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700|Source+Serif+Pro:700" rel="stylesheet">

      <!-- favicon.ico. Place these in the root directory. -->
      <link rel="shortcut icon" href="favicon.ico">

      <!-- Custom CSS -->
      <link href="/build/css/custom.css" rel="stylesheet">

      <!-- Chart JS -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

      <script type="module" src="/build/js/audio.js"></script>
      <script type="module" src="/build/js/lyrics.js"></script>

   </head>

   <body>

      <!-- Always shows a header, even in smaller screens. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Hit Artist Analyzer - HAA</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="#intro">Intro</a>
              <a class="mdl-navigation__link" href="#audio">Audio</a>
              <a class="mdl-navigation__link" href="#lyrics">Lyrics</a>
              <a class="mdl-navigation__link" href="#methods">Methods</a>
            </nav>
          </div>
        </header>

        <main class="mdl-layout__content wrapper">
            <div class="page-content">


               <!-- CARDS -->
               <div class="mdl-grid">

                  <!-- For grid. Empty card -->
                  <div class="mdl-cell mdl-cell--1-col"></div>

                  <!-- Eminem Card -->
                  <div class="mdl-cell mdl-cell--2-col">
                     <div class="mdl-card mdl-shadow--2dp album">
                        <div class="mdl-card__media">
                           <img src="/build/img/artist/eminem.jpg" border="0" alt="" width="200" height="200" style="padding:10px;">
                        </div>
                     </div>
                  </div>


                  <!-- Rihanna Card -->
                  <div class="mdl-cell mdl-cell--2-col">
                     <div class="mdl-card mdl-shadow--2dp album">
                        <div class="mdl-card__media">
                           <img src="/build/img/artist/rihanna.jpeg" border="0" alt="" width="200" height="200" style="padding:10px;">
                        </div>
                     </div>
                  </div>

                  <!-- Frank Sinatra Card -->
                  <div class="mdl-cell mdl-cell--2-col">
                     <div class="mdl-card mdl-shadow--2dp album">
                        <div class="mdl-card__media">
                           <img src="/build/img/artist/frank_sinatra.jpg" width="200" height="200" border="0" alt="" style="padding:10px;">
                        </div>
                     </div>
                  </div>

                  <!-- The Beatles Card -->
                  <div class="mdl-cell mdl-cell--2-col">
                     <div class="mdl-card mdl-shadow--2dp album">
                        <div class="mdl-card__media">
                           <img src="/build/img/artist/beatles.jpg" width="200" height="200" border="0" alt="" style="padding:10px;">
                        </div>
                     </div>
                  </div>

                  <!-- MJ Card -->
                  <div class="mdl-cell mdl-cell--2-col">
                     <div class="mdl-card mdl-shadow--2dp album">
                        <div class="mdl-card__media">
                           <img src="/build/img/artist/mj.jpg" width="200" height="200" border="0" alt="" style="padding:10px;">
                        </div>
                     </div>
                  </div>

                  <!-- For grid. Empty card -->
                  <div class="mdl-cell mdl-cell--1-col"></div>

               </div>

               <!-- TITLE -->
               <div class="title">
                  <h1>Hall of Fame</h1>

                  <h2>Audio and Lyrics Vizualization</h2>
               </div>

               <!-- INTRO -->
               <div id="intro">
                  <h2>Audio Analysis</h2>
                  <canvas id="audio"></canvas>
               </div>

               <!-- AUDIO ANALYSIS -->
               <div id="audio">
                  <h2>Audio Analysis</h2>
                  <canvas id="audio"></canvas>
               </div>

               <!-- LYRICS ANALYSIS -->
               <div id="lyrics">
                  <h2>Lyrics Analysis</h2>
                  <canvas id="lyrics"></canvas>
               </div>

               <!-- METHODS -->
               <div id="methods">
                  <h2>Methods</h2>
               </div>

            </div>
        </main>
      </div>
    </body>
</html>
